
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoRizz Profile</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="brand">
        <div>
          <p class="eyebrow">Profile</p>
          <h1>JoRizz</h1>
        </div>
        <nav class="profile-nav">
          <a class="portal-link ghost" href="shop.html">Shop</a>
          <a class="portal-link ghost" href="wardrobe.html">Wardrobe</a>
          <button class="portal-link danger" type="button" id="logout">Log out</button>
        </nav>
      </header>

      <main class="panel">
        <section class="card">
          <div class="home-header">
            <div>
              <p class="eyebrow">JoRizz Avatar</p>
              <h2>Welcome back, <span id="profile-name">Creator</span></h2>
              <div class="balances">
                <span><strong>Bubbles:</strong> <span id="balance-bubbles">0</span></span>
                <span><strong>Gold:</strong> <span id="balance-gold">0</span></span>
              </div>
            </div>
          </div>

          <div class="avatar" id="home-avatar"></div>
          <p class="status" id="session-status"></p>
          <div class="user-file">
            <p class="eyebrow">users/<span id="user-file-name">username</span>.json</p>
            <pre id="user-file-preview"></pre>
          </div>
        </section>
      </main>
    </div>

    <script>
      const profileName = document.querySelector("#profile-name");
      const sessionStatus = document.querySelector("#session-status");
      const balanceBubbles = document.querySelector("#balance-bubbles");
      const balanceGold = document.querySelector("#balance-gold");
      const userFileName = document.querySelector("#user-file-name");
      const userFilePreview = document.querySelector("#user-file-preview");
      const homeAvatar = document.querySelector("#home-avatar");
      const logoutButton = document.querySelector("#logout");

      const storageKey = "jorizz-user";

      const outfits = [
        { id: "classic", hair: "#0f1720", shirt: "#22c55e", accent: "#0f172a" },
        { id: "neon", hair: "#1e1b4b", shirt: "#38bdf8", accent: "#0ea5e9" },
        { id: "royal", hair: "#111827", shirt: "#a855f7", accent: "#6d28d9" },
        { id: "sunrise", hair: "#92400e", shirt: "#fb7185", accent: "#f97316" },
        { id: "midnight", hair: "#020617", shirt: "#64748b", accent: "#1f2937" },
      ];

      const avatarTemplate = (titleId) => `
        <svg viewBox="0 0 320 320" role="img" aria-labelledby="${titleId}">
          <title id="${titleId}">JoRizz avatar template</title>
          <rect width="320" height="320" rx="32" fill="var(--avatar-bg)" />
          <circle cx="160" cy="148" r="70" fill="var(--avatar-skin)" />
          <path
            d="M95 130c15-45 115-45 130 0-10-30-5-65-65-65s-55 35-65 65z"
            fill="var(--avatar-hair)"
          />
          <circle cx="135" cy="150" r="8" fill="#1b1b1b" />
          <circle cx="185" cy="150" r="8" fill="#1b1b1b" />
          <path
            d="M140 180c10 10 30 10 40 0"
            stroke="#7f4a2f"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"
          />
          <rect
            x="110"
            y="220"
            width="100"
            height="60"
            rx="24"
            fill="var(--avatar-shirt)"
          />
          <rect
            x="122"
            y="232"
            width="76"
            height="36"
            rx="18"
            fill="var(--avatar-accent)"
          />
        </svg>
      `;

      const getStoredUser = () => {
        const raw = localStorage.getItem(storageKey);
        if (!raw) {
          return null;
        }

        try {
          return JSON.parse(raw);
        } catch (error) {
          localStorage.removeItem(storageKey);
          return null;
        }
      };

      const getOutfit = (id) => outfits.find((outfit) => outfit.id === id) || outfits[0];

      const applyAvatar = (element, outfitId, titleId) => {
        const outfit = getOutfit(outfitId);
        element.innerHTML = avatarTemplate(titleId);
        element.style.setProperty("--avatar-bg", "#0b1224");
        element.style.setProperty("--avatar-skin", "#ffcf9c");
        element.style.setProperty("--avatar-hair", outfit.hair);
        element.style.setProperty("--avatar-shirt", outfit.shirt);
        element.style.setProperty("--avatar-accent", outfit.accent);
      };

      const user = getStoredUser();
      if (!user) {
        window.location.href = "../index.html";
      } else {
        profileName.textContent = user.username;
        sessionStatus.textContent = `Signed in as ${user.username} Â· ${user.email}`;
        balanceBubbles.textContent = user.bubbles;
        balanceGold.textContent = user.gold;
        userFileName.textContent = user.username;
        userFilePreview.textContent = JSON.stringify(user, null, 2);
        applyAvatar(homeAvatar, user.avatar, "home-avatar-title");
      }

      logoutButton.addEventListener("click", () => {
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
