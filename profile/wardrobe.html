
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoRizz Wardrobe</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="brand">
        <div>
          <p class="eyebrow">Wardrobe</p>
          <h1>JoRizz</h1>
        </div>
        <nav class="profile-nav">
          <a class="portal-link ghost" href="main.html">Home</a>
          <a class="portal-link ghost" href="shop.html">Shop</a>
          <button class="portal-link danger" type="button" id="logout">Log out</button>
        </nav>
      </header>

      <main class="panel">
        <section class="card">
          <h2>Free outfits</h2>
          <p class="muted">Pick a look and save it to update your avatar.</p>
          <div class="avatar" id="wardrobe-avatar"></div>
          <div class="outfits" id="outfit-list"></div>
          <p class="feedback" id="wardrobe-feedback" role="status"></p>
        </section>
      </main>
    </div>

    <script>
      const wardrobeAvatar = document.querySelector("#wardrobe-avatar");
      const outfitList = document.querySelector("#outfit-list");
      const wardrobeFeedback = document.querySelector("#wardrobe-feedback");
      const logoutButton = document.querySelector("#logout");

      const storageKey = "jorizz-user";

      const outfits = [
        { id: "classic", name: "Classic Street", hair: "#0f1720", shirt: "#22c55e", accent: "#0f172a" },
        { id: "neon", name: "Neon Pulse", hair: "#1e1b4b", shirt: "#38bdf8", accent: "#0ea5e9" },
        { id: "royal", name: "Royal Night", hair: "#111827", shirt: "#a855f7", accent: "#6d28d9" },
        { id: "sunrise", name: "Sunrise", hair: "#92400e", shirt: "#fb7185", accent: "#f97316" },
        { id: "midnight", name: "Midnight", hair: "#020617", shirt: "#64748b", accent: "#1f2937" },
      ];

      const avatarTemplate = (titleId) => `
        <svg viewBox="0 0 320 320" role="img" aria-labelledby="${titleId}">
          <title id="${titleId}">JoRizz avatar template</title>
          <rect width="320" height="320" rx="32" fill="var(--avatar-bg)" />
          <circle cx="160" cy="148" r="70" fill="var(--avatar-skin)" />
          <path
            d="M95 130c15-45 115-45 130 0-10-30-5-65-65-65s-55 35-65 65z"
            fill="var(--avatar-hair)"
          />
          <circle cx="135" cy="150" r="8" fill="#1b1b1b" />
          <circle cx="185" cy="150" r="8" fill="#1b1b1b" />
          <path
            d="M140 180c10 10 30 10 40 0"
            stroke="#7f4a2f"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"
          />
          <rect
            x="110"
            y="220"
            width="100"
            height="60"
            rx="24"
            fill="var(--avatar-shirt)"
          />
          <rect
            x="122"
            y="232"
            width="76"
            height="36"
            rx="18"
            fill="var(--avatar-accent)"
          />
        </svg>
      `;

      const getStoredUser = () => {
        const raw = localStorage.getItem(storageKey);
        if (!raw) {
          return null;
        }

        try {
          return JSON.parse(raw);
        } catch (error) {
          localStorage.removeItem(storageKey);
          return null;
        }
      };

      const saveUser = (user) => {
        localStorage.setItem(storageKey, JSON.stringify(user));
      };

      const getOutfit = (id) => outfits.find((outfit) => outfit.id === id) || outfits[0];

      const applyAvatar = (element, outfitId, titleId) => {
        const outfit = getOutfit(outfitId);
        element.innerHTML = avatarTemplate(titleId);
        element.style.setProperty("--avatar-bg", "#0b1224");
        element.style.setProperty("--avatar-skin", "#ffcf9c");
        element.style.setProperty("--avatar-hair", outfit.hair);
        element.style.setProperty("--avatar-shirt", outfit.shirt);
        element.style.setProperty("--avatar-accent", outfit.accent);
      };

      const renderOutfits = (user) => {
        outfitList.innerHTML = "";
        outfits.forEach((outfit) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "ghost";
          button.textContent = outfit.name;
          if (user.avatar === outfit.id) {
            button.classList.add("selected");
          }
          button.addEventListener("click", () => {
            const updatedUser = { ...user, avatar: outfit.id };
            saveUser(updatedUser);
            applyAvatar(wardrobeAvatar, updatedUser.avatar, "wardrobe-avatar-title");
            renderOutfits(updatedUser);
            wardrobeFeedback.textContent = "Outfit saved to your avatar.";
            wardrobeFeedback.classList.add("success");
          });
          outfitList.appendChild(button);
        });
      };

      const user = getStoredUser();
      if (!user) {
        window.location.href = "../index.html";
      } else {
        applyAvatar(wardrobeAvatar, user.avatar, "wardrobe-avatar-title");
        renderOutfits(user);
      }

      logoutButton.addEventListener("click", () => {
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
