<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoRizz Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="brand">
        <div>
          <h1>JoRizz</h1>
        </div>
        <a
          class="portal-link"
          href="https://ifastnet.com/portal/index.php?rp=/store/premium-web-hosting-cpanel"
          target="_blank"
          rel="noreferrer"
        >
          Visit Hosting Portal
        </a>
      </header>

      <main class="panel">
        <section class="card hidden" id="register-card">
          <h2>Create your JoRizz account</h2>
          <form id="register-form" novalidate>
            <label>
              Username
              <input type="text" name="username" autocomplete="username" required />
            </label>
            <label>
              Email
              <input type="email" name="email" autocomplete="email" required />
            </label>
            <label>
              Password
              <input type="password" name="password" autocomplete="new-password" required />
            </label>
            <label>
              Confirm password
              <input
                type="password"
                name="confirmPassword"
                autocomplete="new-password"
                required
              />
            </label>
            <button type="submit">Register</button>
            <button class="link-button" type="button" id="show-login">
              Already have an account? Log in
            </button>
            <p class="feedback" id="register-feedback" role="status"></p>
          </form>
        </section>

        <section class="card" id="login-card">
          <h2>Log in with your JoRizz details</h2>
          <form id="login-form" novalidate>
            <label>
              Username
              <input type="text" name="username" autocomplete="username" required />
            </label>
            <label>
              Password
              <input
                type="password"
                name="password"
                autocomplete="current-password"
                required
              />
            </label>
            <button type="submit">Log In</button>
            <button class="link-button" type="button" id="show-register">
              New here? Create an account
            </button>
            <button class="link-button" type="button" id="forgot-password">
              Forgot password?
            </button>
            <p class="feedback" id="login-feedback" role="status"></p>
          </form>
        </section>

        <section class="card hidden" id="reset-card">
          <h2>Reset your password</h2>
          <p>
            We will send a reset message to the email you registered with. Make
            sure it matches the email on file.
          </p>
          <form id="reset-form" novalidate>
            <label>
              Email
              <input type="email" name="email" autocomplete="email" required />
            </label>
            <button type="submit">Send reset email</button>
            <button class="link-button" type="button" id="back-to-login">
              Back to login
            </button>
            <p class="feedback" id="reset-feedback" role="status"></p>
          </form>
        </section>

      </main>
    </div>

    <script>
      const registerForm = document.querySelector("#register-form");
      const loginForm = document.querySelector("#login-form");
      const resetForm = document.querySelector("#reset-form");

      const registerFeedback = document.querySelector("#register-feedback");
      const loginFeedback = document.querySelector("#login-feedback");
      const resetFeedback = document.querySelector("#reset-feedback");

      const forgotPasswordButton = document.querySelector("#forgot-password");
      const backToLoginButton = document.querySelector("#back-to-login");
      const showRegisterButton = document.querySelector("#show-register");
      const showLoginButton = document.querySelector("#show-login");

      const registerCard = document.querySelector("#register-card");
      const loginCard = document.querySelector("#login-card");
      const resetCard = document.querySelector("#reset-card");

      const storageKey = "jorizz-user";

      const getStoredUser = () => {
        const raw = localStorage.getItem(storageKey);
        if (!raw) {
          return null;
        }

        try {
          return JSON.parse(raw);
        } catch (error) {
          localStorage.removeItem(storageKey);
          return null;
        }
      };

      const setFeedback = (element, message, isSuccess = false) => {
        element.textContent = message;
        element.classList.toggle("success", isSuccess);
      };

      const showCard = (target) => {
        [registerCard, loginCard, resetCard].forEach((card) => {
          card.classList.toggle("hidden", card !== target);
        });
      };

      const saveUser = (user) => {
        localStorage.setItem(storageKey, JSON.stringify(user));
      };

      registerForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(registerForm);
        const username = formData.get("username").trim();
        const email = formData.get("email").trim();
        const password = formData.get("password");
        const confirmPassword = formData.get("confirmPassword");

        if (!username || !email || !password || !confirmPassword) {
          setFeedback(registerFeedback, "All fields are required.");
          return;
        }

        if (password.length < 6) {
          setFeedback(registerFeedback, "Password must be at least 6 characters.");
          return;
        }

        if (password !== confirmPassword) {
          setFeedback(registerFeedback, "Passwords do not match.");
          return;
        }

        const user = {
          username,
          email,
          password,
          bubbles: 1000,
          gold: 0,
          avatar: "classic",
        };
        saveUser(user);
        setFeedback(
          registerFeedback,
          "Registration complete. You can log in with your username and password.",
          true
        );
        registerForm.reset();
      });

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const username = formData.get("username").trim();
        const password = formData.get("password");
        const storedUser = getStoredUser();

        if (!storedUser) {
          setFeedback(loginFeedback, "No account found. Please register first.");
          return;
        }

        if (!username || !password) {
          setFeedback(loginFeedback, "Enter your username and password.");
          return;
        }

        if (storedUser.username !== username || storedUser.password !== password) {
          setFeedback(loginFeedback, "Incorrect username or password.");
          return;
        }

        setFeedback(loginFeedback, "Login successful. Redirecting...", true);
        loginForm.reset();
        window.location.href = "profile/main.html";
      });

      forgotPasswordButton.addEventListener("click", () => {
        showCard(resetCard);
        setFeedback(resetFeedback, "");
      });

      backToLoginButton.addEventListener("click", () => {
        showCard(loginCard);
        setFeedback(loginFeedback, "");
      });

      showRegisterButton.addEventListener("click", () => {
        showCard(registerCard);
        setFeedback(registerFeedback, "");
      });

      showLoginButton.addEventListener("click", () => {
        showCard(loginCard);
        setFeedback(loginFeedback, "");
      });

      resetForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(resetForm);
        const email = formData.get("email").trim();
        const storedUser = getStoredUser();

        if (!storedUser) {
          setFeedback(resetFeedback, "No account on file. Please register first.");
          return;
        }

        if (!email) {
          setFeedback(resetFeedback, "Enter your registered email.");
          return;
        }

        if (storedUser.email !== email) {
          setFeedback(resetFeedback, "Email not recognized. Please try again.");
          return;
        }

        setFeedback(
          resetFeedback,
          "Reset email request prepared. You'll receive it once email sending is wired up.",
          true
        );
        resetForm.reset();
      });

      const existingUser = getStoredUser();
      showCard(loginCard);
      if (existingUser) {
        setFeedback(
          registerFeedback,
          "Existing account detected. Log in to continue.",
          true
        );
      }
    </script>
  </body>
</html>
